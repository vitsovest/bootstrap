    <link rel="stylesheet" href="css/style.css">

<body>
    <div class="row">
        <!-- left black vertical menu width 2 columns-->
        <div class="col-xl-2">
            <img src="images/black_left_side.png" alt="black_left_side">
        </div>
        <!-- right white part width rest 10 columns-->
        <div class="col-xl">
            <!-- top row with 4 pictures-->
            <div class="row">
                <div class="col-xl-3">
                    <img src="images/cpu-traffic.png" alt="cpu_traffic">
                </div>
                <div class="col-xl-3">
                    <img src="images/likes.png" alt="cpu_traffic">
                </div>
                <div class="col-xl-3">
                    <img src="images/sales.png" alt="cpu_traffic">
                </div>
                <div class="col-xl-3">
                    <img src="images/new_members.png" alt="cpu_traffic">
                </div>
            </div>
            <!-- END top row with 4 pictures-->
            <!-- second row with 2 pictures-->
            <div class="row">
                <div class="col-xl-9">
                    <img style="width: 105%; height: auto" src="images/sales_monthly.png" alt="sales_monthly">
                </div>
                <div class="col-xl-3">
                    <img style="width: 105%; height: auto" src="images/goal_completion.png">
                </div>
            </div>
            <!--END  second row with 2 pictures-->
            <!-- 3-rd row with 4 pictures-->
            <div class="row">
                <div class="col-xl-3">
                    <div class="img">
                    <img src="images/total_revenue.png" alt="total_revenue">
                    </div>
                </div>
                <div class="col-xl-3">
                    <div class="img">
                    <img src="images/total_coast.png" alt="total_coast">
                    </div>
                </div>
                <div class="col-xl-3">
                    <div class="img">
                    <img src="images/total_profit.png" alt="total_profit">
                    </div>
                </div>
                <div class="col-xl-3">
                    <div class="img">
                    <img src="images/goal_completions.png" alt="goal_completions">
                    </div>
                </div>
            </div>
            <!-- END 3-rd row with 4 pictures-->
            <!-- 4-th row with 2 pictures-->
            <div class="row justify-content-between">
                <div class="col-xl-8">
                    <div class="img visitors_report fourth">
                        <!--<img src="images/visitors_report.png" alt="visitors_report">-->
                    </div>
                </div>
                <div class="col-xl-4">
                    <div class="img right_stripes fourth">
                    <!--<img src="images/right_stripes.png" alt="right_stripes">-->
                    </div>
                </div>
            </div>
            <!--END  4-th row with 2 pictures-->
            <!-- bottom row with 3 pictures-->
            <div class="row">
                <div class="col-xl-4">
                    <img src="images/direct_chat.png" alt="direct_chat">
                </div>
                <div class="col-xl-4">
                    <img src="images/latest_members.png" alt="latest_members">
                </div>
                <div class="col-xl-4">
                    <img src="images/browser_usage.png" alt="browser_usage">
                </div>
            </div>
            <!-- END bottom row with 3 pictures-->
        </div>
    </div>

</div>
